<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page2</title>
    <link rel="stylesheet" href="page2.css" />
</head>
<body>
    <div class="page2">
        <img src="img/page2/top.png"
        srcset="img/page2/top@2x.png 2x,
                img/page2/top@3x.png 3x"
        class="top">

        <img src="img/page2/Choose-your-style.png"
        srcset="img/page2/Choose-your-style@2x.png 2x,
                img/page2/Choose-your-style@3x.png 3x"
        class="Choose-your-style">

        <img src="img/page2/flute.png"
        srcset="img/page2/flute@2x.png 2x,
                img/page2/flute@3x.png 3x"
        class="flute">

        <img src="img/page2/saxophone.png"
        srcset="img/page2/saxophone@2x.png 2x,
                img/page2/saxophone@3x.png 3x"
        class="saxophone">

        <img src="img/page2/trumpet.png"
        srcset="img/page2/trumpet@2x.png 2x,
                img/page2/trumpet@3x.png 3x"
        class="trumpet">

        <img src="img/page2/violin.png"
        srcset="img/page2/violin@2x.png 2x,
                img/page2/violin@3x.png 3x"
        class="violin">

        <img src="img/page2/Flute_txt.png"
        srcset="img/page2/Flute_txt@2x.png 2x,
                img/page2/Flute_txt@3x.png 3x"
        class="Flute_txt">

        <img src="img/page2/Saxophone_txt.png"
        srcset="img/page2/Saxophone_txt@2x.png 2x,
                img/page2/Saxophone_txt@3x.png 3x"
        class="Saxophone_txt">

        <img src="img/page2/Trumpet_txt.png"
        srcset="img/page2/Trumpet_txt@2x.png 2x,
                img/page2/Trumpet_txt@3x.png 3x"
        class="Trumpet_txt">

        <img src="img/page2/Violin_txt.png"
        srcset="img/page2/Violin_txt@2x.png 2x,
                img/page2/Violin_txt@3x.png 3x"
        class="Violin_txt">
    </div>
</body>
</html>
